- builder:
    name: go-dep-1.6.2
    builders:
      - shell: "dep ensure && go build ."
- job-template:
    name: '{name}-go-template'
    builders:
      - go-dep-1.6.2
- project:
    name: 'example-project'
    jobs:
      - '{name}-go-template':
          folder: 'client'
          scm-url: 'gitlab@git.nawia.net:shd/test.git'
